<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Afcon - Huitièmes de finale</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'Afcon/style.css' %}" />
</head>
<body>
    <h1 class="h1 p-5">Huitièmes de finale</h1>
    <ul class="list mb-5">
        <li class="px-5"><a href="{% url 'Afcon:ViewAccueil' %}" class="h4 link-primary">Page d'accueil</a></li>
        <li class="px-5"><a href="{% url 'Afcon:ViewGroupe' %}" class="h4 link-primary">List des Groupes</a></li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-5">
                {% for eqInt in equipeInt %}
                    <input type="text" class="d-block w-100 form-control text-end mb-4" value="{{ eqInt.name }}" readonly />
                {% endfor %}
            </div>
            <div class="col-2 text-center">
                {% for ch in '123456' %}
                    <input type="text" class="d-block w-100 form-control text-center mb-4" value="VS" readonly />
                {% endfor %}
            </div>
            <div class="col-5">
                {% for eqExt in equipeExt %}
                    <input type="text" class="d-block w-100 form-control text-start mb-4" value="{{ eqExt.name }}" readonly />
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
